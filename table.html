<!DOCTYPE html>
<html>
    <head>
        <title>creating a table</title>
    </head>
    <body>
        <table border="1">
            <caption>table example</caption>
            <tr>
                <th>column1</th>
                <td>
                    <img src="v.jpg" height="250px">
                </td>
                <td colspan="2">
                    <a href="https://www.google.com">google</a>
                </td>
                
            </tr>
            <tr>
                <th rowspan="3">column2</th>
                <td>data4</td>
                <td>data5</td>
                <td>data6</td>
            </tr>
            <tr>
                
                <td>data7</td>
                <td>data8</td>
                <td>data9</td>
            </tr>
            <tr>
                
                <td>data10</td>
                <td>data11</td>
                <td>data12</td>
            </tr>
        </table>
    </body>
</html>
