<!DOCTYPE html>
<html>
    <head>
        <title>nested table</title>
    </head>
    <body>
        <table border="1">
            <thead style="color: deeppink;">
                <tr>
                    <th>column1</th>
                    <th>column2</th>
                    <th>column3</th>
                 </tr>
            </thead>
            <tbody style="color: rgb(110, 95, 248);">
                <tr>
                    <td>data1</td>
                    <td>data2</td>
                    <td>data3</td>
                </tr>
                <tr>
                    <td>data4</td>
                    <td>
                        <table border="2">
                            <tr>
                                <td>col1</td>
                                <td>col2</td>
                            </tr>
                            <tr>
                                <td>col3</td>
                                <td>row4</td>
                            </tr>
                        </table>
                    </td>
                    <td>data6</td>
                </tr>
                <tr>
                    <td>data7</td>
                    <td>data8</td>
                    <td>data9</td>
                </tr>
        </tbody>
        <tfoot style="color: deeppink;">
            <tr>
                <th>column1</th>
                <th>column2</th>
                <th>column3</th>
             </tr>
        </tfoot>
        </table>
    </body>
</html>
