<!DOCTYPE html>
<html>
    <head>
        <title>textarea</title>
    </head>
    <body>
        <form>
        <textarea rows="10" cols="20"></textarea><br>
        <input type="image" src="submit.png" width="100" height="50"> <br>
        <h3>Drop down box :</h3>
        <select >
            <optgroup label="car">
            <option>audi</option>
            <option>tata</option>
            <option selected>maruti</option>
            </optgroup>
            <optgroup label="sports">
            <option>cricket</option>
            <option>hockey</option>
            <option>football</option>
            <option>tenis</option>
            </optgroup>
        </select><br><br>
        <h3>Radio button :</h3>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female" checked> Female
        <input type="radio" name="gender" value="other"> other
        <br><br>
        <input type="radio" name="employee" value="manager"> manager
        <input type="radio" name="employee" value="developer" checked> Developer
        <br><br>
        <h3>checkbox :</h3>
        <input type="checkbox">apple
        <input type="checkbox">mango
        <input type="checkbox">grapes
        <input type="checkbox">pineple
        
    </form>
    </body>
</html>
