        <form>

            <fieldset>
                <legend>Basic Information</legend>
                <label for="fname">first name :</label>

            </fieldset>

            <fieldset>

                <input type="text"  name="address" id=address>
                <label for="mobile">Mobile no :</label>

            </fieldset>
            <fieldset>
                <input type="submit">
            </fieldset>
        </form>
